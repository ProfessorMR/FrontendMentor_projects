<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

    <div class="container">
        <main class="main-item">
            <div class="banner"></div>
            <div class="content-item">
                <h6 class="text">PERFUME</h6>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <div class="prices">
                    <h1 class="price-with-discount">$149.99</h1>
                    <del class="price-without-discount">$169.99</del>
                </div>
                <button class="add-to-cart"><img src="images/icon-cart.svg" class="img" alt="">Add to Cart</button>
            </div>
        </main>
    </div>

</body>

</html>
