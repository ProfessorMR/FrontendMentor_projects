<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

    <header>
        <div class="logo">
            <img src="images/logo.svg" class="img" alt="">
        </div>
    </header>

    <div class="container">
        <main class="main-box">
            <div class="image-box">
                <img src="images/illustration-mockups.svg" class="img" alt="">
            </div>
            <div class="content-box">
                <h1 class="title">Build The Community Your Fans Will Love</h1>
                <p class="paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <button class="register" type="button">Register</button>
            </div>
        </main>
    </div>

    <div class="social-media">
        <span class="icon-container"><i class="fab fa-instagram"></i></span>
        <span class="icon-container"><i class="fab fa-twitter"></i></span>
        <span class="icon-container"><i class="fab fa-facebook-f"></i></span>
    </div>
    
</body>

</html>
