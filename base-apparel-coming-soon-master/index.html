<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

    <main class="m-content">
        <div class="logo">
            <img src="images/logo.svg" class="img" alt="logo">
        </div>
        <div class="hero-img"></div>
        <div class="information">
            <div class="content">
                <h1 class="title">We're <span class="coming-soon">coming soon</span></h1>
                <p class="paragraph">Hello fellow shoppers! We're currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
                </p>
            </div>
            <form class="form">
                <div class="form-control">
                    <label for="email" class="label">
                        <input type="text" id="email" class="inp" placeholder="Email Address">
                    </label>
                    <img src="images/icon-error.svg" class="err-img" alt="icon-error">
                    <button class="confirm" type="submit">
                        <img src="images/icon-arrow.svg" class="img" alt="icon-arrow">
                    </button>
                    <span class="err-msg">Error messege</span>
                </div>
            </form>
        </div>
    </main>

</body>

<script src="assets/index.js"></script>

</html>
