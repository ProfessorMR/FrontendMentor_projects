<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

    <div class="container">
        <main class="m-content">
            <div class="card-wrapper">
                <!-- Rating state start -->
                <section class="rating-state">
                    <div class="star">
                        <img src="images/icon-star.svg" alt="">
                    </div>
                    <div class="text-box">
                        <h1 class="title-header">How did we do?</h1>
                        <p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
                        to help us improve our offering!</p>
                    </div>
                    <div class="rating">
                        <span class="rating-item">1</span>
                        <span class="rating-item">2</span>
                        <span class="rating-item">3</span>
                        <span class="rating-item">4</span>
                        <span class="rating-item">5</span>
                    </div>
                    <button class="submit">Submit</button>
                </section>
                <!-- Rating state end -->
                <!-- Thank you state start -->
                <section class="thankyou-state">
                    <div class="banner">
                        <img src="images/illustration-thank-you.svg" alt="">
                    </div>
                    <div class="your-rating">
                        <p class="content">You selected <span class="score"></span> out of 5</p>
                    </div>
                    <div class="thankyou-text">
                        <h1 class="title-header">Thank you!</h1>
                        <p class="paragraph">We appreciate you taking the time to give a rating. If you ever need more support, 
                        donâ€™t hesitate to get in touch!</p>
                    </div>
                </section>
                <!-- Thank you state end -->
            </div>
        </main>
    </div>

</body>

<script src="assets/index.js"></script>

</html>
