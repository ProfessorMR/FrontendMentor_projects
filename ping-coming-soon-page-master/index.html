<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/index.css">
    
    <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" class="img" alt="">
        </div>
    </div>

    <main class="main">
        <div class="title-main">
            <h1 class="title">We are launching <span class="soon">soon!</span></h1>
            <p class="sub-text">Subscribe and get notified</p>
        </div>
        <form class="form">
            <div class="form-control">
                <input type="text" class="email" placeholder="Your email address...">
                <span class="err-msg">Error message</span>
            </div>
            <input type="submit" class="confirm-btn" value="Notify Me">
        </form>
        <img src="images/illustration-dashboard.png" class="main-img" alt="">
        <div class="social-media">
            <ion-icon class="icon" name="logo-instagram"></ion-icon>
            <ion-icon class="icon" name="logo-twitter"></ion-icon>
            <ion-icon class="icon" name="logo-facebook"></ion-icon>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

<script src="assets/index.js"></script>

</html>
